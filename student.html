<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra Từ Vựng</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f9f0f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
            font-size: 36px;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/soft-paper.png');
        }
        .question-box {
            margin-bottom: 20px;
        }
        .input-field {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            font-size: 18px;
            background-color: #ffeff4;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #ff6f61;
            background-color: #fff;
        }
        .btn {
            padding: 14px 25px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #ff9a91;
        }
        .btn:active {
            background-color: #ff4d4f;
        }
        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .result {
            font-size: 20px;
            text-align: center;
            color: #ff6f61;
            margin-top: 20px;
        }
        .input-field.red {
            background-color: #ffdddd;
        }
        .input-field.green {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <h1>Bài Kiểm Tra Từ Vựng</h1>
    <div class="container">
        <div class="question-box">
            <h3 id="question"></h3>
            <input type="text" id="answer" class="input-field" placeholder="Nhập nghĩa của từ">
            <button class="btn" id="nextBtn" onclick="nextQuestion()">Tiếp theo</button>
            <div id="timer" class="timer">Thời gian còn lại: 20s</div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Lấy dữ liệu từ localStorage
        const wordData = JSON.parse(localStorage.getItem('vocabData')) || [];
        let currentQuestion = 0;
        let correctAnswers = 0;
        let timerInterval;

        function showQuestion() {
            if (currentQuestion < wordData.length) {
                const word = wordData[currentQuestion].word;
                const meaning = wordData[currentQuestion].meaning;

                document.getElementById("question").textContent = `Từ vựng: ${word}`;
                document.getElementById("answer").value = "";
                document.getElementById("answer").classList.remove("red", "green");

                startTimer();
            } else {
                showResult();
            }
        }

        function startTimer() {
            let timeLeft = 20;
            document.getElementById("nextBtn").disabled = false;
            document.getElementById("timer").textContent = `Thời gian còn lại: ${timeLeft}s`;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Thời gian còn lại: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    document.getElementById("answer").classList.add("red");
                    clearInterval(timerInterval);
                    nextQuestion();
                }
            }, 1000);
        }

        function nextQuestion() {
            const answer = document.getElementById("answer").value.trim().toLowerCase();
            const correctAnswer = wordData[currentQuestion].meaning.toLowerCase();

            // Kiểm tra đáp án
            if (answer === correctAnswer) {
                correctAnswers++;
                document.getElementById("answer").classList.add("green");
            } else {
                document.getElementById("answer").classList.add("red");
            }

            currentQuestion++;
            showQuestion();
        }

        function showResult() {
            const resultText = `Số câu đúng: ${correctAnswers}/${wordData.length}`;
            document.getElementById("result").textContent = resultText;
            document.getElementById("timer").style.display = "none";
            document.getElementById("nextBtn").disabled = true;
        }

        showQuestion();
    </script>
</body>
</html>
