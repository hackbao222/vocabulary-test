<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCABULARY CHECK</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f9f0f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            color: #ff6f61;
            font-size: 36px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            font-size: 18px;
            background-color: #ffeff4;
        }
        .btn {
            padding: 14px 25px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff9a91;
        }
    </style>
</head>
<body>
    <h1>VOCABULARY CHECK</h1>
    <div class="container">
        <div id="questionBox"></div>
        <button class="btn" onclick="nextQuestion()">Tiếp theo</button>
        <p id="score"></p>
    </div>

    <script>
        // Lấy từ vựng từ localStorage
        let words = JSON.parse(localStorage.getItem('vocabData')) || [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Hàm hiển thị câu hỏi
        function displayQuestion() {
            if (currentQuestionIndex < words.length) {
                const questionBox = document.getElementById("questionBox");
                const word = words[currentQuestionIndex].word;
                questionBox.innerHTML = `
                    <p>Nghĩa: ${words[currentQuestionIndex].meaning}</p>
                    <input type="text" id="answer" class="input-field" placeholder="Nhập từ vựng" />
                `;
            } else {
                document.getElementById("score").innerText = `Điểm số của bạn là: ${score} / ${words.length}`;
                document.getElementById("questionBox").innerHTML = '';
            }
        }

        // Hàm chuyển sang câu tiếp theo
        function nextQuestion() {
            const answer = document.getElementById("answer").value.trim().toLowerCase();
            const correctAnswer = words[currentQuestionIndex].word.toLowerCase();

            if (answer === correctAnswer) {
                score++;
            }

            currentQuestionIndex++;
            displayQuestion();
        }

        // Hiển thị câu hỏi đầu tiên
        displayQuestion();
    </script>
</body>
</html>
